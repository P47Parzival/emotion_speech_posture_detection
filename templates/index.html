<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Real-time Interview Practice</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center; 
            margin: 20px; 
            background-color: #f4f7f6;
            color: #333;
        }
        h1 { 
            color: #1a1a1a;
            margin-bottom: 30px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap; /* Allows feeds to stack on smaller screens */
        }
        .feed-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 640px;
        }
        .feed-container h2 {
            margin-top: 0;
            color: #0056b3;
        }
        .feed-container img {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Interview Practice - Real-time Feedback</h1>

    <div class="main-container">
        <!-- Emotion Detection Feed -->
        <div class="feed-container">
            <h2>Emotion Detector</h2>
            <img src="{{ url_for('video_feed') }}">
        </div>

        <!-- Posture Detection Feed -->
        <div class="feed-container">
            <h2>Posture Detector</h2>
            <img src="{{ url_for('posture_feed') }}">
        </div>
    </div>
</body>
</html>
